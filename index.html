</head>

<body>
    <div class="container">
        <h1>Filterable Text Boxes</h1>

            <button class="filter-button active" data-filter="category1">Category 1</button>

            <button class="filter-button" data-filter="category4">Category 4</button>
        </div>

        <div class="text-boxes">
            <div class="text-box" data-category="category1">
                <h2>Text Box 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut lacus quis augue</p>

                <ul>
                    <li><a href="#festival1">Festival 1</a></li>
                    <li><a href="#festival2">Festival 2</a></li>
                    <li><a href="#festival3">Festival 3</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Festivalinfo in der Schweiz</title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>Filterable Text Boxes</h1>
        <div class="filter-buttons">
            <button class="filter-button active" data-filter="category1">Alle Festivals</button>
            <button class="filter-button" data-filter="category2">Category 2</button>
            <button class="filter-button" data-filter="category3">Category 3</button>
            <button class="filter-button" data-filter="category4">Category 4</button>
             <button class="filter-button" data-filter="category4">Category 5</button>
        </div>

        <div class="text-boxes">
            <div class="text-box" data-category="category1">
                <h2>Festivals</h2>
                <p>Alle Festivals in der Schweiz, mit den wichtigsten Infos.</p>

                <ul>
                    <li><a href="#festival1">Eidgenössisches Volksmusikfest</a></li>
                    <li><a href="#festival2">Zürich Film Festival</a></li>
                    <li><a href="#festival3">Swiss Rock&Metal Festival</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
